networks:
  mynetwork:
    external: true

services:
  postgres:
    image: postgres:16.2-alpine3.19
    container_name: postgres
    restart: unless-stopped
    ports:
      - 5432:5432
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - mynetwork
